<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
        <style>
            body {margin: 0; padding: 0;}
            .normal {position:absolute;top:0;padding:2px 5px;color:black;background:#00adff;}
            .on {color: red;}
            html, body, .all {height: 100%}
        </style>
        <script>
            function earthClick() {
                document.getElementById('earth').classList.add('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.remove('on');
            }
            function oldClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.add('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.remove('on');
            }
            function amapClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.add('on');
                document.getElementById('bing').classList.remove('on');
            }
            function bingClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.add('on');
            }
        </script>
    </head>
    <body>
        <div class="all">
            <div class="all">
                <iframe src="https://xuchunlei.top/myTrailsGL" name="show_demo" width="100%" scrolling="auto" height="100%" frameborder="0">
                </iframe>
            </div>
            <div>
            <a id='earth' rel="nofollow"  class="normal on" style="left:0" onclick="earthClick()" target="show_demo" href="https://xuchunlei.top/myTrailsGL">地球模式</a>
            <a id='old' rel="nofollow" class="normal" style="left:80px;" onclick="oldClick()" target="show_demo" href="https://xuchunlei.top/myTrails">普通模式</a>
            <a id='amap' rel="nofollow" class="normal" style="top: 30px;left:0" onclick="amapClick()" target="show_demo" href="https://xuchunlei.top/myTrailsAMap">高德停更</a>
            <a id='bing' rel="nofollow" class="normal" style="top: 30px;left:80px;" onclick="bingClick()" target="show_demo" href="https://xuchunlei.top/myTrailsBingMap">必应停更</a>
            </div>
        </div>
    </body>
</html>
