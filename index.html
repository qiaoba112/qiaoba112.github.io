<!DOCTYPE html>
<html>
    <head>
        <style>
            body {margin: 0; padding: 0;}
            .normal {position:absolute;top:0;padding:2px 5px;color:black;background:#00adff;}
            .on {color: red;}
            html, body, .all {height: 100%}
        </style>
        <script>
            function earthClick() {
                document.getElementById('earth').classList.add('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.remove('on');
            }
            function oldClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.add('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.remove('on');
            }
            function amapClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.add('on');
                document.getElementById('bing').classList.remove('on');
            }
            function bingClick() {
                document.getElementById('earth').classList.remove('on');
                document.getElementById('old').classList.remove('on');
                document.getElementById('amap').classList.remove('on');
                document.getElementById('bing').classList.add('on');
            }
        </script>
    </head>
    <body>
        <div class="all">
            <div class="all">
                <iframe src="myTrailsGL.html" name="show_demo" width="100%" scrolling="auto" height="100%" frameborder="0">
                </iframe>
            </div>
            <div>
            <a id='earth' rel="nofollow"  class="normal on" style="left:0" onclick="earthClick()" target="show_demo" href="myTrailsGL.html">地球模式</a>
            <a id='old' rel="nofollow" class="normal" style="left:80px;" onclick="oldClick()" target="show_demo" href="myTrails.html">普通模式(旧版)</a>
            <a id='amap' rel="nofollow" class="normal" style="left:205px;" onclick="amapClick()" target="show_demo" href="myTrailsAMap.html">高德(未更新)</a>
            <a id='bing' rel="nofollow" class="normal" style="left:315px;" onclick="bingClick()" target="show_demo" href="myTrailsBingMap.html">必应(未更新)</a>
            </div>
        </div>
    </body>
</html>
